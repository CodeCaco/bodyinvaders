<!Doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Body Invaders</title>
  <style>html,body,canvas{width:100%;height:100%;padding:0;margin:0}</style>
</head>
<body>
	<canvas></canvas>
	
	<script>
	
	//Resize canvas to take up the whole screen
	let canvas = document.getElementsByTagName("canvas")[0];
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;

	//Get context to draw with
	let ctx = canvas.getContext("2d");

	//Draw a black box at position (10, 15) with size (5, 5)
	ctx.fillRect(10, 15, 5, 5);
	
	</script>
</body>
</html>
